<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Solar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .controls h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
            z-index: 100;
        }

        .info-panel h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }

        .speed-control {
            margin: 10px 0;
        }

        .speed-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .speed-control input {
            width: 100%;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            animation: fadeOut 3s forwards;
        }

        .title h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .stats {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="title">
        <h1>SOLAR SYSTEM</h1>
    </div>

    <div class="controls">
        <h2>üéÆ Controls</h2>
        <button class="control-btn" onclick="resetView()">üîÑ Reset View</button>
        <button class="control-btn" onclick="togglePause()">‚èØÔ∏è Play/Pause</button>
        <button class="control-btn" onclick="toggleOrbits()">üîµ Toggle Orbits</button>
        <button class="control-btn" onclick="toggleLabels()">üè∑Ô∏è Toggle Labels</button>
        <div class="speed-control">
            <label>‚ö° Speed: <span id="speedValue">1x</span></label>
            <input type="range" id="speedSlider" min="0" max="5" step="0.1" value="1">
        </div>
    </div>

    <div class="info-panel">
        <h3 id="planetName">Solar System</h3>
        <p id="planetInfo">Click on any planet to learn more about it. Use mouse to rotate the view.</p>
        <div class="stats">
            <div>Distance from Sun: <span id="distance">-</span></div>
            <div>Diameter: <span id="diameter">-</span></div>
            <div>Orbital Period: <span id="period">-</span></div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #FDB813;"></div>
            <span>Sun</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #8C7853;"></div>
            <span>Mercury</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFC649;"></div>
            <span>Venus</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4A90E2;"></div>
            <span>Earth</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #E27B58;"></div>
            <span>Mars</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isPaused = false;
        let showOrbits = true;
        let showLabels = true;
        let speed = 1;
        let rotationX = 0;
        let rotationY = 0;
        let zoom = 1;
        let mouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        // Planet data (relative sizes and distances)
        const planets = [
            { name: 'Sun', radius: 30, distance: 0, speed: 0, angle: 0, color: '#FDB813', info: 'The Sun is the star at the center of our Solar System.', realDistance: '0', diameter: '1,391,000 km', period: '-' },
            { name: 'Mercury', radius: 4, distance: 60, speed: 0.04, angle: 0, color: '#8C7853', info: 'Mercury is the smallest and closest planet to the Sun.', realDistance: '57.9M km', diameter: '4,879 km', period: '88 days' },
            { name: 'Venus', radius: 8, distance: 90, speed: 0.015, angle: 0, color: '#FFC649', info: 'Venus is the hottest planet with a thick toxic atmosphere.', realDistance: '108.2M km', diameter: '12,104 km', period: '225 days' },
            { name: 'Earth', radius: 8, distance: 120, speed: 0.01, angle: 0, color: '#4A90E2', info: 'Earth is our home, the only known planet with life.', realDistance: '149.6M km', diameter: '12,742 km', period: '365 days' },
            { name: 'Mars', radius: 6, distance: 150, speed: 0.008, angle: 0, color: '#E27B58', info: 'Mars is the Red Planet, target for future human exploration.', realDistance: '227.9M km', diameter: '6,779 km', period: '687 days' },
            { name: 'Jupiter', radius: 20, distance: 200, speed: 0.002, angle: 0, color: '#C88B3A', info: 'Jupiter is the largest planet, a gas giant with a Great Red Spot.', realDistance: '778.5M km', diameter: '139,820 km', period: '12 years' },
            { name: 'Saturn', radius: 18, distance: 260, speed: 0.0009, angle: 0, color: '#FAD5A5', info: 'Saturn is famous for its beautiful ring system.', realDistance: '1.43B km', diameter: '116,460 km', period: '29 years' },
            { name: 'Uranus', radius: 12, distance: 310, speed: 0.0004, angle: 0, color: '#4FD0E0', info: 'Uranus rotates on its side and has a blue-green color.', realDistance: '2.87B km', diameter: '50,724 km', period: '84 years' },
            { name: 'Neptune', radius: 12, distance: 350, speed: 0.0001, angle: 0, color: '#4166F5', info: 'Neptune is the windiest planet with supersonic winds.', realDistance: '4.50B km', diameter: '49,244 km', period: '165 years' }
        ];

        // Create stars background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                opacity: Math.random()
            });
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
            });
        }

        function drawPlanet(planet, centerX, centerY) {
            if (planet.distance === 0) {
                // Draw Sun with glow
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, planet.radius * 1.5);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(0.5, planet.color);
                gradient.addColorStop(1, 'rgba(253, 184, 19, 0)');
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, planet.radius * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();
            } else {
                // Draw orbit
                if (showOrbits) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, planet.distance * zoom, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }

                // Calculate planet position
                const x = centerX + Math.cos(planet.angle) * planet.distance * zoom;
                const y = centerY + Math.sin(planet.angle) * planet.distance * zoom;

                // Draw planet with glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, planet.radius * 1.2);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.beginPath();
                ctx.arc(x, y, planet.radius * 1.2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();

                // Add some detail to planets
                ctx.beginPath();
                ctx.arc(x - planet.radius * 0.3, y - planet.radius * 0.3, planet.radius * 0.8, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, 0.1)`;
                ctx.fill();

                // Draw label
                if (showLabels) {
                    ctx.fillStyle = 'white';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(planet.name, x, y + planet.radius + 15);
                }

                // Check if clicked
                const dx = mouseX - x;
                const dy = mouseY - y;
                if (Math.sqrt(dx * dx + dy * dy) < planet.radius) {
                    planet.hovered = true;
                } else {
                    planet.hovered = false;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Update and draw planets
            planets.forEach(planet => {
                if (!isPaused && planet.distance > 0) {
                    planet.angle += planet.speed * speed * 0.1;
                }
                drawPlanet(planet, centerX, centerY);
            });

            requestAnimationFrame(animate);
        }

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', (e) => {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            planets.forEach(planet => {
                if (planet.distance === 0) return;
                
                const x = centerX + Math.cos(planet.angle) * planet.distance * zoom;
                const y = centerY + Math.sin(planet.angle) * planet.distance * zoom;
                const dx = e.clientX - x;
                const dy = e.clientY - y;
                
                if (Math.sqrt(dx * dx + dy * dy) < planet.radius) {
                    document.getElementById('planetName').textContent = planet.name;
                    document.getElementById('planetInfo').textContent = planet.info;
                    document.getElementById('distance').textContent = planet.realDistance;
                    document.getElementById('diameter').textContent = planet.diameter;
                    document.getElementById('period').textContent = planet.period;
                }
            });
        });

        // Controls
        function resetView() {
            zoom = 1;
            planets.forEach(planet => planet.angle = 0);
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        function toggleOrbits() {
            showOrbits = !showOrbits;
        }

        function toggleLabels() {
            showLabels = !showLabels;
        }

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1) + 'x';
        });

        // Zoom with mouse wheel
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom += e.deltaY * -0.001;
            zoom = Math.min(Math.max(0.5, zoom), 2);
        });

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
